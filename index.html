<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√∫per Conversor Acad√©mico de Sistemas Num√©ricos</title>
    
    <style>
        /* --- CSS DEL CONVERSOR --- */
        :root {
            --color-bg-dark: #1a1a2e;
            --color-bg-card: #162447;
            --color-text-light: #e0e0e0;
            --color-text-faded: #a0a0c0;
            --color-accent-mint: #9bf0e1;
            --color-accent-orange: #f2a97e;
            --color-accent-green: #82e0aa;
            --color-accent-red: #e45a8a;
            --color-border: #4a4a70;
            --font-family-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-family-mono: 'Courier New', Courier, monospace;
        }

        body {
            font-family: var(--font-family-sans);
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 15px;
        }

        header h1 {
            color: var(--color-accent-mint);
            margin: 0;
            font-size: 2.5em;
        }
        
        header p {
            color: var(--color-text-faded);
            font-size: 1.1em;
        }

        .controls-card {
            background-color: var(--color-bg-card);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--color-border);
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .controls-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .controls-group label {
            font-size: 1.1em;
            color: var(--color-text-faded);
            font-weight: 500;
        }
        
        .controls-group select,
        .controls-group input {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 2px solid var(--color-border);
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            font-weight: bold;
            text-align: center;
            width: 150px;
            appearance: none;
        }

        .controls-group select:focus,
        .controls-group input:focus {
            outline: none;
            border-color: var(--color-accent-mint);
            box-shadow: 0 0 8px rgba(155, 240, 225, 0.5);
        }

        #input-value {
            width: 200px;
            text-transform: uppercase;
        }

        #visualization-container {
            background-color: var(--color-bg-card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--color-border);
            min-height: 200px;
        }
        
        #visualization-container h2 {
            margin-top: 0;
            color: var(--color-accent-mint);
            text-align: center;
            margin-bottom: 25px;
        }
        
        .step {
            font-size: 1.4em;
            padding: 15px;
            border-radius: 8px;
            margin: 10px auto;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .step .number { color: var(--color-accent-orange); font-weight: bold; }
        .step .result-part { color: var(--color-accent-green); font-weight: bold; }
        .step .op-label { margin: 0 10px; color: var(--color-text-faded); }
        .step .remainder {
            background-color: var(--color-accent-red);
            color: var(--color-text-light);
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 10px var(--color-accent-red);
            transform: scale(1.1);
        }
        
        .result-box {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }
        
        .result-box p {
            font-size: 1.2em;
            color: var(--color-text-faded);
            margin: 0 0 15px 0;
        }
        
        .final-result {
            font-family: var(--font-family-mono);
            font-size: 2.5em;
            font-weight: bold;
            color: var(--color-accent-green);
            letter-spacing: 2px;
            padding: 10px;
            border: 2px dashed var(--color-border);
            border-radius: 8px;
            display: inline-block;
        }
        
        .info-text {
            color: var(--color-text-faded);
            text-align: center;
            font-size: 1.2em;
        }
        
        .error-text {
            color: var(--color-accent-red);
            font-weight: bold;
        }
        
        .explanation {
            font-size: 1em;
            color: var(--color-text-faded);
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-left: 3px solid var(--color-accent-mint);
            margin-top: 20px;
        }
        
        .explanation strong {
            color: var(--color-text-light);
        }
        
        .grouping-step {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-family: var(--font-family-mono);
            font-size: 1.2em;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .grouping-step .group {
            background-color: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--color-accent-orange);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: var(--color-text-faded);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        footer p {
            margin: 0;
        }
        
        footer span {
            color: var(--color-accent-mint);
            font-weight: bold;
        }

        .action-button {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: var(--color-bg-dark);
            background-color: var(--color-accent-orange);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .action-button:hover {
            background-color: #e4916a;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .controls-card {
                flex-direction: column;
                gap: 30px;
            }
            .controls-group select,
            .controls-group input {
                width: 100%;
                max-width: 250px;
            }
            .container {
                padding: 15px;
            }
            header h1 {
                font-size: 1.8em;
            }
            header p {
                font-size: 1em;
            }
            #visualization-container {
                padding: 20px;
            }
            .step {
                font-size: 1.2em;
            }
            .final-result {
                font-size: 2em;
            }
        }

        /* --- CSS DEL WIDGET DE PREVENCI√ìN --- */
        :root{
            --sp-bg:#0b0b10;
            --sp-card:#0f1720;
            --sp-accent:#c98f7a;
            --sp-muted:#bfbfbf;
        }
        .sp-overlay{
            position:fixed;
            inset:0;
            background:rgba(3,6,10,0.65);
            backdrop-filter:blur(4px);
            display:flex;
            align-items:center;
            justify-content:center;
            z-index:99999;
        }
        .sp-card{
            width:min(880px,92%);

        .sp-card-close:hover{
            background:rgba(255,255,255,0.1);

        /* ESTILOS ESPEC√çFICOS PARA PC */
        .sp-desktop .sp-content {
            display: flex;
            gap: 20px;
        }
        .sp-desktop .sp-left {
            flex: 1;
        }
        .sp-desktop .sp-left-title{

            border-radius:12px;

            display:flex;
            flex-direction:column;

            text-align: center;
        }

        /* ESTILOS ESPEC√çFICOS PARA M√ìVIL */
        .sp-mobile .sp-content {
            display: flex;
            flex-direction: column;
        }
        .sp-mobile .sp-left {
            padding-bottom:20px;
            border-bottom:1px solid rgba(255,255,255,0.05);
        }
        .sp-mobile .sp-left-title {
            font-size: 24px;
        }
        .sp-mobile .sp-left-subtitle {
            font-size: 16px;
        }
        .sp-mobile .sp-left-text {
            font-size: 14px;
        }
        .sp-mobile .sp-right {
            width: 100%;
        }
        .sp-mobile .sp-audio-box{
            background:rgba(255,255,255,0.05);
            border-radius:12px;
            padding:16px;
            display:flex;
            flex-direction:column;
            gap:10px;
            text-align: center;
        }
        
        /* Estilos comunes */
        .sp-audio-play-btn{
            background:var(--sp-accent);
            color:var(--sp-bg);
            border:none;
            padding:12px 20px;
            border-radius:8px;
            font-weight:bold;
            cursor:pointer;
            display:flex;
            align-items:center;
            gap:8px;
            justify-content:center;
            transition:opacity .2s;
            width: 100%;
        }
        .sp-audio-play-btn:hover{opacity:.8}
        .sp-audio-play-btn.playing svg { animation: spin 2s linear infinite; }
        .sp-audio-play-btn.playing { background-color: #82e0aa; }
        .sp-audio-play-btn.paused { background-color: #f2a97e; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sp-audio-controls-wrap { display: none; }
        .sp-audio-controls-play{
            background:none;
            border:none;
            cursor:pointer;
            color:var(--sp-accent);
        }
        .sp-audio-controls-play svg{width:28px;height:28px}
        .sp-audio-progress{
            flex-grow:1;
            height:6px;
            background:rgba(255,255,255,0.2);
            border-radius:3px;
            cursor:pointer;
        }
        .sp-audio-progress-bar{
            height:100%;
            background:var(--sp-accent);

        }
        .sp-audio-time{font-size:12px;color:var(--sp-muted)}
        .sp-resources{
            display:flex;
            flex-direction:column;

        }
        .sp-resources-title{
            font-weight:bold;

            color:var(--sp-muted);

        }
        .sp-footer span{color:var(--sp-accent)}
        
    </style>

<body>

    <div class="container">
        <header>
            <h1>S√∫per Conversor Acad√©mico de Sistemas Num√©ricos</h1>
            <p>Una herramienta interactiva y visual para dominar las conversiones de bases.</p>
        </header>

        <div class="controls-card">
            <div class="controls-group">
                <label for="source-base">De:</label>
                <select id="source-base">
                    <option value="decimal">Decimal (10)</option>
                    <option value="binary">Binario (2)</option>
                    <option value="octal">Octal (8)</option>
                    <option value="hex">Hexadecimal (16)</option>
                </select>
            </div>
            
            <div class="controls-group">
                <label for="input-value">Ingresa un valor:</label>
                <input type="text" id="input-value" placeholder="Ej: 13">
            </div>

            <div class="controls-group">
                <label for="target-base">A:</label>
                <select id="target-base">
                    <option value="binary">Binario (2)</option>
                    <option value="octal">Octal (8)</option>
                    <option value="hex">Hexadecimal (16)</option>
                    <option value="decimal">Decimal (10)</option>
                </select>
            </div>
        </div>

        <div id="visualization-container">
            <h2 id="visualization-title">Visualizador Paso a Paso</h2>
            <div id="steps-wrapper">
                <p class="info-text">Selecciona los sistemas de conversi√≥n y escribe un valor.</p>
            </div>
        </div>
        
        <footer>
            <p>Creado por <span>Lautaro Fern√°ndez</span> con asistencia de IA para ayudar a aprender.</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="action-button" onclick="window._SP_WIDGET.create('desktop')">Versi√≥n PC</button>
                <button class="action-button" onclick="window._SP_WIDGET.create('mobile')">Versi√≥n M√≥vil</button>
            </div>
        </footer>
    </div>

    <script>
        class StateManager {
            constructor() {
                this.state = {
                    inputValue: '',
                    sourceBase: 'decimal',
                    targetBase: 'binary'
                };
                this.subscribers = [];
            }

            setState(newState) {
                this.state = { ...this.state, ...newState };
                this.notifySubscribers();
            }

            getState() {
                return this.state;
            }

            subscribe(callback) {
                this.subscribers.push(callback);
            }

            notifySubscribers() {
                this.subscribers.forEach(callback => callback(this.state));
            }
        }

        const ConversionLogic = {
            toDecimal(value, base) {
                return parseInt(value, base);
            },
            fromDecimal(value, base) {
                let result = '';
                let tempValue = value;
                const hexMap = '0123456789ABCDEF';
                if (tempValue === 0) return '0';
                while (tempValue > 0) {
                    const remainder = tempValue % base;
                    result = (base === 16 ? hexMap[remainder] : remainder) + result;
                    tempValue = Math.floor(tempValue / base);
                }
                return result;
            }
        };

        class VisualizationManager {
            constructor(elements, stateManager) {
                this.elements = elements;
                this.stateManager = stateManager;
                this.conversionLogic = ConversionLogic;
                this.hexMap = { 10: 'A', 11: 'B', 12: 'C', 13: 'D', 14: 'E', 15: 'F' };
                this.delay = 0.2;
            }

            initialize() {
                this.elements.sourceBase.addEventListener('change', () => this.handleInput());
                this.elements.targetBase.addEventListener('change', () => this.handleInput());
                this.elements.inputValue.addEventListener('input', () => this.handleInput());
                this.stateManager.subscribe(state => this.updateView(state));
                this.showInitialInfo();
            }

            handleInput() {
                this.stateManager.setState({
                    inputValue: this.elements.inputValue.value.trim().toUpperCase(),
                    sourceBase: this.elements.sourceBase.value,
                    targetBase: this.elements.targetBase.value
                });
            }

            updateView(state) {
                const { inputValue, sourceBase, targetBase } = state;
                this.elements.stepsWrapper.innerHTML = '';
                this.delay = 0;

                if (inputValue === '') {
                    this.showInitialInfo();
                    return;
                }
                
                if (sourceBase === targetBase) {
                    this.elements.vizTitle.textContent = "¬°Cuidado! Sistemas iguales";
                    this.elements.stepsWrapper.innerHTML = `<p class="error-text">Los sistemas de origen y destino no pueden ser iguales. Por favor, selecciona sistemas diferentes para ver la conversi√≥n.</p>`;
                    return;
                }

                if (!this.isValid(inputValue, sourceBase)) {
                    this.elements.vizTitle.textContent = "Error de Entrada";
                    this.elements.stepsWrapper.innerHTML = `<p class="error-text">"${inputValue}" no es un valor v√°lido para el sistema ${sourceBase}.</p>`;
                    return;
                }

                this.elements.vizTitle.textContent = `Conversi√≥n de ${inputValue} (${sourceBase}) a ${targetBase}`;
                this.runVisualization(inputValue, sourceBase, targetBase);
            }
            
            showInitialInfo() {
                this.elements.vizTitle.textContent = "Introducci√≥n a los Sistemas Num√©ricos";
                this.addExplanation(`
                    <p>Los **sistemas num√©ricos** son conjuntos de s√≠mbolos y reglas que nos permiten representar cantidades. La diferencia clave entre ellos es su **base**, que es la cantidad de d√≠gitos que utilizan.</p>
                    <ul>
                        <li>**Decimal (Base 10):** Nuestro sistema de uso diario. Utiliza 10 d√≠gitos (0-9).</li>
                        <li>**Binario (Base 2):** El lenguaje de las computadoras. Usa solo dos d√≠gitos (0 y 1).</li>
                        <li>**Octal (Base 8):** Usa 8 d√≠gitos (0-7). Es √∫til como una forma compacta de representar n√∫meros binarios.</li>
                        <li>**Hexadecimal (Base 16):** Usa 16 "d√≠gitos": 0-9 y A-F. Se usa mucho en inform√°tica para representar direcciones de memoria y colores.</li>
                    </ul>
                `);
                this.addExplanation(`<p class="info-text">Selecciona los sistemas de conversi√≥n y escribe un valor para empezar a aprender.</p>`);
            }

            runVisualization(input, sourceBase, targetBase) {
                let decimalValue;

                if (sourceBase === 'binary' && (targetBase === 'octal' || targetBase === 'hex')) {
                    this.addExplanation(`<strong>M√©todo directo:</strong> de ${sourceBase} a ${targetBase} sin pasar por decimal.`);
                    this.visualizeGrouping(input, targetBase);
                } else if ((sourceBase === 'octal' || sourceBase === 'hex') && targetBase === 'binary') {
                    this.addExplanation(`<strong>M√©todo directo:</strong> de ${sourceBase} a ${targetBase} sin pasar por decimal.`);
                    this.visualizeUngrouping(input, sourceBase);
                } 
                else {
                    if (sourceBase !== 'decimal') {
                        this.addExplanation(`<strong>Paso 1:</strong> Convertir de ${sourceBase} a decimal.`);
                        this.addExplanation(`<strong>Explicaci√≥n del m√©todo:</strong> Para pasar un n√∫mero de cualquier base a **decimal**, se utiliza la **Expresi√≥n Polin√≥mica** o **m√©todo de las potencias**. El valor de cada d√≠gito se determina multiplic√°ndolo por la base elevada a la potencia de su posici√≥n, empezando por la posici√≥n **0** de derecha a izquierda. Luego, se suman todos los resultados.`);
                        this.visualizeToDecimal(input, sourceBase);
                        decimalValue = this.conversionLogic.toDecimal(input, this.getBaseNumber(sourceBase));
                    } else {
                        decimalValue = parseInt(input, 10);
                    }

                    if (targetBase !== 'decimal') {
                        this.addExplanation(`<strong>Paso 2:</strong> Ahora convertimos el valor decimal (${decimalValue}) al sistema de ${targetBase}.`);
                        this.addExplanation(`<strong>Explicaci√≥n del m√©todo:</strong> Para pasar de **decimal** a cualquier otra base, usamos el **m√©todo de las divisiones sucesivas**. Se divide el n√∫mero decimal entre la base del nuevo sistema, se toma el residuo, y el cociente se usa para la siguiente divisi√≥n. El proceso se repite hasta que el cociente sea 0. El resultado final se forma con los residuos en orden inverso.`);
                        this.addModuloExplanation();
                        this.visualizeFromDecimal(decimalValue, targetBase);
                    }
                }
                const finalResult = this.conversionLogic.toDecimal(input, this.getBaseNumber(sourceBase)).toString(this.getBaseNumber(targetBase)).toUpperCase();
                this.addResultBox(finalResult);
            }
            
            visualizeToDecimal(input, sourceBase) {
                const baseNum = this.getBaseNumber(sourceBase);
                const digits = input.split('').reverse();
                let sum = 0;
                this.addStepHTML(`
                    <div class="explanation">
                        <p>F√≥rmula: <strong>(d√≠gito √ó base<sup>posici√≥n</sup>)</strong></p>
                    </div>
                `);
                digits.forEach((digit, index) => {
                    const value = parseInt(digit, baseNum);
                    const powerOfBase = Math.pow(baseNum, index);
                    const term = value * powerOfBase;
                    sum += term;
                    const stepText = `(${digit} √ó ${baseNum}<sup>${index}</sup>) = ${term}`;
                    this.addStepHTML(`<p class="step" style="animation-delay: ${this.delay}s">${stepText}</p>`);
                    this.delay += 0.4;
                });
                const finalSumHTML = `
                    <div class="result-box" style="animation-delay: ${this.delay}s">
                        <p>La suma total es:</p>
                        <span class="final-result">${sum}</span>
                    </div>
                `;
                this.addStepHTML(finalSumHTML);
                this.delay += 0.5;
            }

            visualizeFromDecimal(number, targetBase) {
                let currentNumber = number;
                const base = this.getBaseNumber(targetBase);
                while (currentNumber > 0) {
                    const remainder = currentNumber % base;
                    const quotient = Math.floor(currentNumber / base);
                    const formattedRemainder = (base === 16 && remainder >= 10) ? this.hexMap[remainder] : remainder;
                    const stepHTML = `
                        <div class="step" style="animation-delay: ${this.delay}s">
                            <span class="number">${currentNumber}</span> √∑ ${base} = <span class="result-part">${quotient}</span>
                            <span class="op-label">con resto:</span>
                            <span class="remainder">${formattedRemainder}</span>
                        </div>
                    `;
                    this.addStepHTML(stepHTML);
                    currentNumber = quotient;
                    this.delay += 0.4;
                }
            }
            
            visualizeGrouping(input, targetBase) {
                const groupSize = (targetBase === 'octal') ? 3 : 4;
                let paddedInput = input;
                if (paddedInput.length % groupSize !== 0) {
                    const padLength = groupSize - (paddedInput.length % groupSize);
                    paddedInput = '0'.repeat(padLength) + paddedInput;
                }
                const groups = [];
                for (let i = 0; i < paddedInput.length; i += groupSize) {
                    const group = paddedInput.substring(i, i + groupSize);
                    groups.push(group);
                }
                this.addExplanation(`**Explicaci√≥n:** Se agrupan los d√≠gitos del n√∫mero binario de derecha a izquierda en grupos de ${groupSize} bits. Si el √∫ltimo grupo a la izquierda no est√° completo, se le a√±aden ceros a la izquierda. Luego, cada grupo se convierte a su d√≠gito equivalente en la base de destino.`);
                this.addStepHTML(`<p class="grouping-step" style="animation-delay: ${this.delay}s">Binario: ${groups.join(' ')}</p>`);
                this.delay += 0.5;
                
                groups.forEach(group => {
                    const decimalValue = parseInt(group, 2);
                    let convertedValue = decimalValue.toString(this.getBaseNumber(targetBase)).toUpperCase();
                    this.addStepHTML(`<div class="grouping-step" style="animation-delay: ${this.delay}s"><span class="group">${group}</span> = <span class="result-part">${convertedValue}</span></div>`);
                    this.delay += 0.4;
                });
            }
            
            visualizeUngrouping(input, sourceBase) {
                const groupSize = (sourceBase === 'octal') ? 3 : 4;
                this.addExplanation(`**Explicaci√≥n:** Se toma cada d√≠gito del n√∫mero de origen y se convierte a su equivalente en ${groupSize} bits binarios. Los ceros a la izquierda deben incluirse para asegurar que cada d√≠gito octal o hexadecimal se represente con la cantidad correcta de bits.`);
                
                input.split('').forEach(digit => {
                    const decimalValue = parseInt(digit, this.getBaseNumber(sourceBase));
                    let binaryValue = decimalValue.toString(2);
                    while (binaryValue.length < groupSize) {
                        binaryValue = '0' + binaryValue;
                    }
                    this.addStepHTML(`<div class="grouping-step" style="animation-delay: ${this.delay}s"><span class="group">${digit}</span> = <span class="result-part">${binaryValue}</span></div>`);
                    this.delay += 0.4;
                });
            }

            addModuloExplanation() {
                const moduloExplanation = `
                    <div class="explanation">
                        <h4>¬øC√≥mo obtener el resto en una calculadora? ü§î</h4>
                        <p>Para la conversi√≥n, necesitas el <strong>residuo (resto)</strong> de la divisi√≥n. Puedes calcularlo con la funci√≥n <strong>M√≥dulo</strong>. En tu calculadora, se ve como: <strong>MOD</strong>, <strong>rem</strong> o el s√≠mbolo <strong>%</strong> (depende del modelo).</p>
                        <p><strong>F√≥rmula:</strong> <code>n√∫mero % base</code></p>
                        <p>Por ejemplo, si divides <strong>13 √∑ 2</strong>:</p>
                        <ul>
                            <li><strong>Cociente (resultado entero):</strong> 13 / 2 = 6</li>
                            <li><strong>Residuo (resto):</strong> 13 % 2 = 1</li>
                        </ul>
                        <p>En el proceso de conversi√≥n, el <strong>cociente</strong> se usa para la siguiente divisi√≥n y el <strong>residuo</strong> es el d√≠gito que guardas para el resultado.</p>
                    </div>
                `;
                this.elements.stepsWrapper.innerHTML += moduloExplanation;
                this.delay += 0.5;
            }

            addExplanation(html) {
                this.elements.stepsWrapper.innerHTML += `<div class="explanation" style="animation-delay: ${this.delay}s">${html}</div>`;
                this.delay += 0.5;
            }

            addStepHTML(html) {
                this.elements.stepsWrapper.innerHTML += html;
            }

            addResultBox(result) {
                const resultHTML = `
                    <div class="result-box" style="animation-delay: ${this.delay}s">
                        <p>El resultado final es:</p>
                        <span class="final-result">${result}</span>
                    </div>
                `;
                this.addStepHTML(resultHTML);
            }
            
            isValid(value, base) {
                if (value === '') return true;
                const patterns = {
                    'binary': /^[01]+$/,
                    'octal': /^[0-7]+$/,
                    'decimal': /^\d+$/,
                    'hex': /^[0-9A-F]+$/
                };
                return patterns[base].test(value);
            }
            
            getBaseNumber(base) {
                const bases = { 'decimal': 10, 'binary': 2, 'octal': 8, 'hex': 16 };
                return bases[base];
            }
        }

        document.addEventListener('DOMContentLoaded', () => {

            const stateManager = new StateManager();
            const visualizationManager = new VisualizationManager(elements, stateManager);
            
            visualizationManager.initialize();
